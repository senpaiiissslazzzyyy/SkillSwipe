<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile ‚Äì SkillSwipe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-300 to-pink-300 to-rose-300 font-sans">
  <div class="pt-24 max-w-6xl mx-auto px-6">
    <div class="bg-white shadow-lg rounded-2xl p-8 flex flex-col md:flex-row gap-8" id="profile-card">

      <div class="flex flex-col items-center text-center space-y-4 md:w-1/3">
        <img id="profile-img" src="https://i.pravatar.cc/150?u=1" class="w-40 h-40 rounded-full border-4 border-pink-400 shadow-lg" alt="Profile Image" />
        <h2 id="profile-name" class="text-2xl font-bold text-pink-700">Rijan</h2>
        <p class="text-sm text-gray-500" id="profile-age">21</p>

        <div class="flex justify-center gap-4 mt-4">
          <button onclick="prevProfile()" class="w-12 h-12 rounded-full bg-yellow-400 text-white text-xl shadow-md hover:scale-110 transition duration-200">‚ü≤</button>
          <button onclick="nextProfile()" class="w-12 h-12 rounded-full bg-red-500 text-white text-xl shadow-md hover:scale-110 transition duration-200">‚úñÔ∏è</button>
          <button class="w-12 h-12 rounded-full bg-blue-500 text-white text-xl shadow-md hover:scale-110 transition duration-200">‚≠ê</button>
          <button class="w-12 h-12 rounded-full bg-green-500 text-white text-xl shadow-md hover:scale-110 transition duration-200">üíö</button>
          <button class="w-12 h-12 rounded-full bg-purple-600 text-white text-xl shadow-md hover:scale-110 transition duration-200">‚ö°</button>
        </div>
      </div>

      <div class="md:w-2/3 space-y-4">
        <h3 class="text-xl font-bold text-pink-600">Profile Information</h3>
        <p><span class="font-semibold text-gray-700">Faculty:</span> <span id="profile-faculty">BCA</span></p>
        <p><span class="font-semibold text-gray-700">Skills:</span> <span id="profile-skills">Django, MongoDB</span></p>
        <p><span class="font-semibold text-gray-700">Looking to team with:</span> <span id="profile-looking">Frontend Devs</span></p>
        <p><span class="font-semibold text-gray-700">Previous Projects:</span> <span id="profile-projects">StudyBuddy</span></p>
        <p><span class="font-semibold text-gray-700">Contact:</span> <span id="profile-email">rijan@example.com</span></p>

        <div class="bg-purple-50 text-sm text-gray-700 p-4 rounded-md">
          <strong>Bio:</strong> <span id="profile-bio">Loves backend development and working with real-world apps.</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const profiles = [
      {
        name: "Rijan",
        age: "21",
        img: "https://i.pravatar.cc/150?u=1",
        faculty: "BCA",
        skills: "Django, MongoDB",
        looking: "Frontend Devs",
        projects: "StudyBuddy",
        email: "rijan@example.com",
        bio: "Loves backend development and working with real-world apps."
      },
      {
        name: "Sita",
        age: "22",
        img: "https://i.pravatar.cc/150?u=2",
        faculty: "CSIT",
        skills: "React, Figma",
        looking: "Backend Devs",
        projects: "EcoApp",
        email: "sita@example.com",
        bio: "Creative frontend developer excited about design systems and UI/UX."
      },
      {
        name: "Anil",
        age: "23",
        img: "https://i.pravatar.cc/150?u=3",
        faculty: "BIM",
        skills: "Python, Data Analysis",
        looking: "AI Researchers",
        projects: "DataMiner",
        email: "anil@example.com",
        bio: "Data enthusiast who loves building intelligent systems."
      }
    ];

    let current = 0;

    function renderProfile(index) {
      const user = profiles[index];
      document.getElementById("profile-img").src = user.img;
      document.getElementById("profile-name").textContent = user.name;
      document.getElementById("profile-age").textContent = user.age;
      document.getElementById("profile-faculty").textContent = user.faculty;
      document.getElementById("profile-skills").textContent = user.skills;
      document.getElementById("profile-looking").textContent = user.looking;
      document.getElementById("profile-projects").textContent = user.projects;
      document.getElementById("profile-email").textContent = user.email;
      document.getElementById("profile-bio").textContent = user.bio;
    }

    function nextProfile() {
      current = (current + 1) % profiles.length;
      renderProfile(current);
    }

    function prevProfile() {
      current = (current - 1 + profiles.length) % profiles.length;
      renderProfile(current);
    }
  </script>
</body>
</html>
