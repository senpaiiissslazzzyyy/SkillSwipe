<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillSwipe - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-200 text-gray-800 font-sans">

  <div class="relative min-h-screen bg-gradient-to-br from-purple-100 via-pink-200 to-[#f4c2c2] flex items-center justify-center px-4">
    
    <div class="relative z-10 max-w-md w-full bg-white bg-opacity-50 rounded-lg p-8 shadow-lg">
      {% include 'alerts.html' %}
      <h1 class="text-2xl font-bold text-center mb-2">Welcome to SkillSwipe</h1>
    <p class="text-center text-sm mb-4">Do Not Have Account? <a href="{% url 'register' %}" class="text-orange-600 font-semibold hover:underline">Register</a>

      <form action="{% url 'login' %}" class="space-y-4" method="POST">
        {% csrf_token %}
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="text" name="email" placeholder="you@example.com" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" name="password" placeholder="********" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" />
        </div>
        <div class="flex justify-end text-sm text-orange-600 font-medium hover:underline">
          <a href="{% url 'forgotPassword' %}">Forgot Password?</a>
        </div>
        <button class="w-full bg-pink-400 text-white font-semibold py-2 rounded-md hover:bg-pink-600 transition">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
