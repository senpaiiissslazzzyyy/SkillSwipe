<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Projects – SkillSwipe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-200 to-pink-300 to-rose-300 min-h-screen flex items-center justify-center font-sans relative">
{% include 'layouts/navbar.html' %}

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl">

    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold text-rose-700">Your Projects</h2>
      <a href="{% url 'addProject' %}" class="bg-pink-400 hover:bg-neutral-400 text-white px-4 py-2 rounded-md text-sm font-medium transition">
        ➕ Add Project
      </a>
    </div>

    <div class="space-y-4">

      {% for project in projects %}
      <div class="bg-purple-50 p-4 rounded-xl shadow border border-purple-200 flex justify-between items-center">
        <div>
          <div class="text-lg font-bold text-pink-700">{{ project.title }}</div>
          <div class="text-sm text-gray-600">Team needed: <br> 1 Guitarist, 1 drummer, 1 basisst</div>
        </div>
        <div class="text-sm text-gray-400 font-medium bg-white border border-purple-300 rounded-full px-3 py-1">
          1/3
        </div>
      </div>
      {% endfor %}

    </div>

  </div>

</body>
</html>
